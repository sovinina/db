        <input type="text" id="name" name="name" placeholder="Введите имя"  required/>

        <input type="number" id="birthAge" name="birthAge" placeholder="Введите год" required/>

        <input type="text" id="phone" name="phone" placeholder="Введите номер"  required/>
        <label for="workId">Работа:</label>
        <select name="workId" id="workId"></select>
<!--        <input type="text" id="workId" name="workId" placeholder="Введите ID" />-->

    </form>
